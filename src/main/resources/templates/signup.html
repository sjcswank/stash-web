<!--  Jumbotron- page content -->
    <div class="jumbotron jumbo-margin">
      <div class="container">
          <!-- row 1- title -->
        <div class="row">
          <div class="col-md-12">
            <img class="title" th:src="@{/images/title.png}" />
          </div>
        </div>

        <!-- row 2, tagline 8, form 4,  -->
        <div class="row">
            <!-- tagline -->
            <div class="col-md-8 tagline">
                <!-- row 1 of tagline, spacer 12 -->
                <div class="row">
                    <div class="col-md-12 spacer">
                        <!-- spacer div -->
                    </div>
                <!-- end row 1 of tagline -->
                </div>

                <!-- row 2 of tagline, stamp 4, tagline 8 -->
                <div class="row">
                    <div class="col-md-4 left">
                        <img th:src="@{/images/stamp-image.png}" />
                    </div>

                    <div class="col-md-8 center">
                        <img th:src="@{images/title-image.png}" />
                    </div>
                <!-- end row 2 of tagline -->
                </div>
            <!-- end tagline -->
            </div>

            <!-- signup form -->
            <div class="col-md-4">
            	<strong th:text="${error}"></strong>
            
                <form class="sign-up-form" action="" method="post">
                    <div class="sign-up-title">Get Organized!</div>
                    <div class="input-group sign-up-input">
                        <span class="input-group-addon" id="basic-addon1"><img th:src="@{/images/username-image.png}" /></span>
                        <input name="username" type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" />
                    </div>
                    <div class="input-group sign-up-input">
                        <span class="input-group-addon" id="basic-addon1"><img th:src="@{/images/email-image.png}" /></span>
                        <input name="email" type="email" class="form-control" placeholder="Email" aria-describedby="basic-addon1" />
                    </div>
                    <div class="input-group sign-up-input">
                        <span class="input-group-addon" id="basic-addon1"><img th:src="@{images/lock-image.png}" /></span>
                        <input name="password" type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1" />
                    </div>
                    <div class="input-group sign-up-input">
                        <span class="input-group-addon" id="basic-addon1"><img th:src="@{images/verify-image.png}" /></span>
                        <input name="verify" type="password" class="form-control" placeholder="Verify Password" aria-describedby="basic-addon1" />
                    </div>

                        <button type="submit" class="btn btn-primary sign-up-button" value="Sign Up!">Sign Up!</button>
         
                    </form>
                <!-- end form -->
                </div>
            <!-- End tagline and form row-->
            </div>
        <!-- end container -->
        </div>

</div>

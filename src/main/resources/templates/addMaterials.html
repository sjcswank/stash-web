
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="secureTemplate :: dochead">
</head>
<body>

	<!-- Dashboard Active Navigation -->
	<section th:replace="projects :: projectsNav"></section>

	<div id="breadcrumbs">
		<ol class="breadcrumb">
			<li><a th:href="'/' + ${username} + '/projects/'">Projects</a></li>
			<li class="active">Add a Material to a Project</li>
		</ol>
	</div>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 input-box">

					<div class="col-md-12 tableCol">
						<!-- Box Title -->
						<div class="type-title">
							<h2>
								Add a <span th:text="${listType}"></span> to <span
									th:text="${item.getName()}"></span>
							</h2>
						</div>

						<form method="post">
							<div class="form-group">
								<div class="btn-group">
									<button type="button" class="btn btn-default dropdown-toggle"
										data-toggle="dropdown" aria-haspopup="true"
										aria-expanded="false" th:id="${listType}">
										<span th:text="${listType}"></span> <span class="caret"></span>
									</button>
									<ul class="dropdown-menu" th:name="${listType}" id="items" th:aria-labelledby="${listType}">
										<li th:each="i : ${itemsList}" th:value="${i.uid}"
											th:text="${i.name}" th:id="${i.name}"></li>
									</ul>
								</div>
							</div>

							<div class="form-group">
								<div class="input-group">
									<input type="number" class="form-control" aria-label="quantity"
										placeholder="Quantity" name="qty" />
								</div>
							</div>

							<section th:replace="secureTemplate :: saveCancel"></section>
					</form>

				</div>
			</div>
		</div>
		</div>
	</section>




	<div th:replace="secureTemplate :: footer"></div>
</body>
</html>

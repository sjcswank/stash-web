
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>

<!-- Header -->
<div id="header">
	<div class="shell">
		<!-- Logo + Top Nav -->
		<div id="top">
			<h1><a href="#">Stash</a></h1>
			<div id="top-navigation">
				Welcome <a href="#"><strong th:text="${username}"></strong></a>
				<span>|</span>
				<a href="#">Profile Settings</a>
				<span>|</span>
				<a href="/logout">Log out</a>
			</div>
		</div>

		<!-- End Logo + Top Nav -->
		<!-- Main Nav -->
		<div id="navigation">
			<ul>
			    <li><a th:href="'/' + ${username} + '/dashboard/'" ><span>Dashboard</span></a></li>
			    <li><a th:href="'/' + ${username} + '/locations/'" class="active"><span>Locations</span></a></li>
			    <li><a th:href="'/' + ${username} + '/materials/'"><span>Materials</span></a></li>
			    <li><a th:href="'/' + ${username} + '/projects/'"><span>Projects</span></a></li>
			    <li><a th:href="'/' + ${username} + '/reports/'"><span>Reports</span></a></li>
			    <li><a th:href="'/' + ${username} + '/usermanagement/'"><span>User Management</span></a></li>
			</ul>
		</div>
		<!-- End Main Nav -->
</div>
</div>
<!-- End Header -->
	
	
	<!-- Container -->
<div id="container">
	<div class="shell">
		
		<!-- Small Nav -->
		<div class="small-nav">
			<a th:href="'/' + ${username} + '/locations'">Locations</a>
			<span>&gt;</span>
			New Item
		</div>
		<!-- End Small Nav -->

		<br />
		
		
		<!-- Main -->
		<div id="main">
			<div class="cl">&nbsp;</div>
			
			<!-- Content -->
			<div id="content">

				<!-- Box -->
				<div class="box">
					<!-- Box Head -->
					<div class="box-head">
						<h2>Add New Item</h2>
					</div>
					<!-- End Box Head -->
					
					<form action="" method="post">
						
						<!-- Form -->
						<div class="form">
								<p>
									<span class="req">max 100 symbols</span>
									<label>Item Name <span>(Required Field)</span></label>
									<input type="text" class="field size1" name="itemName" th:value="${itemName}"></input>
								</p>	
								<p class="inline-field">
									<label>Type</label>
									<select class="field size3" name="type" id="type">
  										<option value="material">Material</option>
  										<option value="project">Project</option>
									</select>
									<label>Qty</label>
									<input class="field size2" type="number" name="qty">
									</input>
									<label>Location</label>
									<select class="field size3" name="location" id="location">
  										<option th:text="${location.name}" th:value="${location.uid}"></option>
									</select>
								</p>							
						</div>
						<!-- End Form -->
						
						<!-- Form Buttons -->
						<div class="buttons">
							<button type="submit" class="button" name="save" value="add">Save and Add Items</button>
							<button type="submit" class="button" name="save" value="Save">Save</button>
						</div>
						<!-- End Form Buttons -->
					</form>
				</div>
				<!-- End Box -->

			</div>


	
			</div>
		<!-- Main -->
	</div>
</div>
<br style="clear:both" /> <!-- So dirty! -->
<!-- End Container -->

	<div th:replace="template :: footer"></div>



</body>
</html>
